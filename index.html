    <div class="container">
        <aside class="sidebar">
            <div class="filter-section">
                <h3>Keywords</h3>
                <div class="filter-group">
                    <div class="filter-item">
                        <input type="checkbox" id="spring">
                        <label for="spring">Spring</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="summer">
                        <label for="summer">Summer</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="autumn">
                        <label for="autumn">Autumn</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="winter">

                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Pattern</h3>
                <div class="filter-group">
                    <div class="filter-item">
                        <input type="checkbox" id="solid-color">
                        <label for="solid-color">Solid Color</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="pattern-color">
                        <label for="pattern-color">Pattern Color</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="modern-design">
                        <label for="modern-design">Modern Design</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="minimalist-design">
                        <label for="minimalist-design">Minimalist Design</label>
                    </div>
                </div>
            </div>

            <div class="price-filter">
                <h3>Price</h3>
                <input type="range" min="0" max="100">
                <span>$0-100</span>
            </div>

            <div class="filter-section">
                <h3>Color</h3>
                <div class="filter-group">
                    <div class="filter-item">
                        <input type="checkbox" id="black">
                        <label for="black">Black</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="white">
                        <label for="white">White</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="filter-section">
                <h3>Size</h3>
                <div class="filter-group">
                    <div class="filter-item">
                        <input type="checkbox" id="size-s">
                        <label for="size-s">S - Small</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="size-m">
                        <label for="size-m">M - Medium</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="size-l">
                        <label for="size-l">L - Large</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="size-xl">
                        <label for="size-xl">XL - Extra Large</label>
                    </div>
                </div>
            </div>
        </aside>
