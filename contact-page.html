<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasonal Clothes Stores</title>
    <link rel="stylesheet" href="Homepage.css">
</head>
<body>
    <header>
        <div class="logo">SEASONAL CLOTHES</div>
        <nav>
            <a href="index.html">Home page</a>
            <a href="user-cart.html">Your Cart</a>
            <a href="user-profile.html">Your Profile</a>
            <a class="active" href="#">Contact</a>
            <button class="logout" onclick="location.href='login.html'">Log Out</button>
        </nav>
    </header>

    <main class="container">
        <div class="contact-form">
            <h1>Contact with us</h1>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Value">
                </div>

                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Value">
                </div>

                <div class="form-group">
                    <label for="message">Your Message or Issue</label>
                    <textarea id="message" name="message" placeholder="Value"></textarea>
                </div>

                <button type="submit" style="font-weight: bold;">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
