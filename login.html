<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- from login -->
  <div class="login">
    <div class="login__container">
      <h1>Login</h1>
      <form onsubmit="login(event)">
        <h5>Email</h5>
        <input type="text" class="input-login-username" />
        <h5>Password</h5>
        <input type="password" class="input-login-password" />
        <button type="submit" class="login__signInButton">Login</button>
      </form>
      <a href="./register.html" class="login__registerButton">Create new account?</a>
    </div>
    </div>
</body>
<script src="login.js"></script>
</html>
